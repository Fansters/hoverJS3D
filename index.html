<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<title>3D product card</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
                    <h1 class="title"> Griķi</h1>
				<div class="product">
					<div class="circle"></div>
					<img id="griki" src="griki_zipTP.png" alt="" />
				</div>
				<div class="info">
					<!-- <h1 class="title">Oma Griķi</h1> -->
					<h3>Bioloģiski audzēti Latvijas griķi.</h3>
					<div class="svars">
						<button class="pacinas">0.5kg</button>
						<button class="kastites">4x125g</button>
						<button class="viensKg">1kg</button>
						<button class="active viensKgZip">1kg ZIP</button>
						<button class="trisKg">3kg</button>
						
					</div>
					<div class="purchase">
						<button>Iegādāties</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
